<html>
    <head>
        <link rel="stylesheet" href="./css/all.min.css">
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <h3 class="pt-5 fw-bolder">Bookmarker</h3>
            <div class=" border border-bottom-0 border-end-0 border-start-0 mt-3 pt-3"></div>
            <div class="bookmark">
                <h4 class="text-center fw-bolder">Bookmark your favorite sites</h4>
                <div class="mb-3 mt-4">
                    <label for="siteName" class="form-label fw-bolder">Site Name</label>
                    <input type="text" class="form-control" id="siteName" placeholder="Bookmark Name" required>
                  </div>
                  <div class="mb-3">
                    <label for="siteUrl" class="form-label fw-bolder">Site Url</label>
                    <input type="url" class="form-control mb-3" id="siteUrl" placeholder="Website URL" required>
                </div>
                    <div class="btn">
                    <button type="submit" class="btn btn-primary btn-lg" onclick="submit()">Submit</button>
                </div>
                 </div>
                 <div class="shape container my-4">
                    <table>
                        <tbody id="tableData">

                        </tbody>
                    </table>
                 </div>
                 <div class="border border-bottom-0 border-end-0 border-start-0 mt-3 pt-3"></div>
                 <p class="mt-3 fw-bolder">Â© 2019 Bookmarker Inc.</p>
        </div>
        
        


        <script src="./js/bootstrap.bundle.min.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
